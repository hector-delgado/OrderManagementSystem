version: '3.8'

services:
  ordermanagement-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ordermanagement-ui
    ports:
      - "51688:51688"
    environment:
      - NODE_ENV=production
    networks:
      - ordermanagement-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:51688"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ordermanagement-network:
    name: ordermanagement-network
    external: true 
